<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de gesti√≥n SAVIA - Caja, Comandas, Inventario y Cocina</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const devHosts = new Set(['localhost', '127.0.0.1', '0.0.0.0', '::1']);
      const devPorts = new Set(['5173', '5174']);
      const shouldUseDevBundle =
        devHosts.has(window.location.hostname) || devPorts.has(window.location.port);

      const fetchManifest = async () => {
        const manifestCandidates = [
          { path: './docs/.vite/manifest.json', assetsBase: './docs/' },
          { path: './docs/manifest.json', assetsBase: './docs/' },
          { path: './.vite/manifest.json', assetsBase: './' },
          { path: './manifest.json', assetsBase: './' },
        ];
        let lastError = null;

        for (const candidate of manifestCandidates) {
          const url = new URL(candidate.path, window.location.href);

          try {
            const response = await fetch(url);

            if (!response.ok) {
              throw new Error(
                `Failed to load manifest at ${url.pathname}: ${response.status} ${response.statusText}`,
              );
            }

            const manifest = await response.json();
            const base = new URL(candidate.assetsBase, window.location.href).href;
            return { manifest, base };
          } catch (error) {
            lastError = error;
          }
        }

        throw lastError ?? new Error('Unable to resolve manifest location.');
      };

      const loadStaticBundle = async () => {
        const { manifest, base: assetsBaseUrl } = await fetchManifest();
        const entry = manifest['src/main.tsx'];

        if (!entry?.file) {
          throw new Error('Application entry not found in manifest.');
        }

        if (Array.isArray(entry.css)) {
          entry.css.forEach((cssPath) => {
            const href = new URL(cssPath, assetsBaseUrl).toString();

            if (document.head.querySelector(`link[data-built-css="${href}"]`)) {
              return;
            }

            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            link.dataset.builtCss = href;
            document.head.appendChild(link);
          });
        }

        await import(/* @vite-ignore */ new URL(entry.file, assetsBaseUrl).toString());
      };

      const bootstrap = async () => {
        if (shouldUseDevBundle) {
          try {
            await import('/src/main.tsx');
            return;
          } catch (devError) {
            console.warn('Falling back to built assets because dev bundle failed.', devError);
          }
        }

        await loadStaticBundle();
      };

      bootstrap().catch((error) => {
        console.error('Unable to bootstrap the application.', error);
      });
    </script>
  </body>
</html>
